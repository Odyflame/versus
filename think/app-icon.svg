<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056CC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4757;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" rx="200" ry="200" fill="url(#bgGradient)"/>
  
  <!-- Central circle (thinking bubble) -->
  <circle cx="512" cy="300" r="120" fill="white" opacity="0.9" filter="url(#shadow)"/>
  
  <!-- Question mark in the bubble -->
  <text x="512" y="340" font-family="SF Pro Display, -apple-system, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="#1E1E1E">?</text>
  
  <!-- VS divider -->
  <rect x="482" y="450" width="60" height="8" rx="4" fill="white" opacity="0.8"/>
  <text x="512" y="485" font-family="SF Pro Display, -apple-system, sans-serif" font-size="36" font-weight="900" text-anchor="middle" fill="white">VS</text>
  
  <!-- Left choice button -->
  <rect x="180" y="580" width="280" height="120" rx="60" fill="url(#leftGradient)" filter="url(#shadow)"/>
  <text x="320" y="660" font-family="SF Pro Display, -apple-system, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">A</text>
  
  <!-- Right choice button -->
  <rect x="564" y="580" width="280" height="120" rx="60" fill="url(#rightGradient)" filter="url(#shadow)"/>
  <text x="704" y="660" font-family="SF Pro Display, -apple-system, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">B</text>
  
  <!-- Small thinking dots -->
  <circle cx="480" cy="380" r="8" fill="white" opacity="0.6"/>
  <circle cx="520" cy="400" r="12" fill="white" opacity="0.7"/>
  <circle cx="544" cy="420" r="16" fill="white" opacity="0.8"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="200" r="40" fill="white" opacity="0.1"/>
  <circle cx="824" cy="824" r="60" fill="white" opacity="0.1"/>
  <circle cx="150" cy="800" r="30" fill="white" opacity="0.15"/>
  <circle cx="850" cy="180" r="35" fill="white" opacity="0.1"/>
</svg>